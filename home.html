<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <h1>Well come to Home page</h1>
    <main class="flex justify-center">
      <!-- start -->
      <div class="hero min-h-screen w-[450px] h-[958px] bg-green-400">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <div class="stat bg-orange-200">
                  <div id="accound-balance" class="stat-value">9400</div>
                  <div class="stat-desc text-white">Available balence</div>
                </div> 
            </div>
            <div class="divider"></div>
            <!-- user action buttons -->
            <div>
              <button class="btn btn-lg">Add Money</button>
              <button class="btn btn-lg">Cash Out</button>
            </div>
            <div class="divider"></div>
            <!-- add money form start -->
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="">Amount</label>
                <input
                  id="input-add-money"
                  type="text"
                  class="input"
                  placeholder="Amount"
                />
                <label class="fieldset-label">Pin</label>
                <input
                  id="input-pin-number"
                  type="password"
                  class="input"
                  outocomplete="off"
                  placeholder="Pin Number"
                />
                <button id="btn-add-money" class="btn btn-neutral mt-4">
                  Add Money
                </button>
              </fieldset>
            </div>
            <!-- add money form end -->
          </div>
        </div>
      </div>
      <!-- end -->
    </main>
    <script src="js/home.js"></script>
  </body>
</html>
